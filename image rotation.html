<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>3D Rotating</title>
        <link rel="stylesheet" href="imagerotation.css">
    </head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="./Avengers Endgame.jpeg" alt=""></span>
        <span style="--i:2;"><img src="./Black Panther, Erlan Arya.jpeg" alt=""></span>
        <span style="--i:3;"><img src="./Clint Barton _ Hawkeye.jpeg" alt=""></span>
        <span style="--i:4;"><img src="./Fans Don't Know What To Do With Thor's New Short Hair, Don't Care Look.webp" alt=""></span>
        <span style="--i:5;"><img src="./download.jpeg" alt=""></span>
        <span style="--i:6;"><img src="./_Black Widow_ Gets The Female Director It Deserves.jpeg" alt=""></span>
        <span style="--i:7;"><img src="./Marvel just revealed new titles for upcoming Phase 4 films.jpeg" alt=""></span>
        <span style="--i:8;"><img src="./Box Office_ 'Captain Marvel' Powering to $155M-Plus Debut.jpeg" alt=""></span>
    </div>

    <script type="text/javascript">
        let box = document.querySelector('.box');
        window.onmousemove = function(e){
            let x = e.clientX/3;
            box.style.transform = "perspective(1000px) rotateY(" + x + "deg)";
        }
    </script>
</body>
</html>
